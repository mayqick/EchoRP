<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/devices.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Phone EchoRP</title>
</head>

<body>
  <div id="content" class="section section-device" v-if="draw">
    <div :id="phoneContainerGrid" class="container grid-xl text-center">
      <h3 class="s-title">
        <div class="columns">
          <div class="column col-12">

            <div :class="phoneDeviceDiv">
              <div class="device-frame" v-on:click="drawMenu(1)" v-bind:style="{ background: appStyle }">
                <span id="phone_bar_time" v-bind:style="{ color: timeStyle }">{{currentHours}}:{{currentMinutes}}</span>
                <img src="styles/img/bars.png" class="iphonex-bars" v-if="app == 0"></img>
                <img src="styles/img/bars_dark.png" class="iphonex-bars" v-if="app == 1 || app == 5"></img>
                <template v-if="drawLock == false && app == 0">
                  <div id="apps">
                    <div class="iphone-apps">
                      <img class="icon-app" src="styles/img/App Icons/Messages.png"></img>
                      <h4 class="app-name">Сообщения</h4>
                    </div>
                    <div class="iphone-apps">
                      <img class="icon-app" src="styles/img/App Icons/Wallet.png"></img>
                      <h4 class="app-name">Банк</h4>
                    </div>
                    <div class="iphone-apps" @click="selectApp(3)">
                      <img class="icon-app" src="styles/img/App Icons/Notes.png"></img>
                      <h4 class="app-name">Заметки</h4>
                    </div>
                    <div class="iphone-apps" @click="selectApp(1)">
                      <img class="icon-app" src="styles/img/App Icons/Settings.png"></img>
                      <h4 class="app-name">Настройки</h4>
                    </div>

                  </div>
                  <div id="iphone-bottom-apps">
                    <div class="iphone-apps" @click="selectApp(5)">
                      <img class="icon-app" src="styles/img/App Icons/Phone.png"></img>
                    </div>
                    <div class="iphone-apps">
                      <img class="icon-app" src="styles/img/App Icons/Contacts.png"></img>
                    </div>
                    <div class="iphone-apps">
                      <img class="icon-app" src="styles/img/App Icons/GPS.png"></img>
                    </div>
                    <div class="iphone-apps">
                      <img class="icon-app" src="styles/img/App Icons/Settings.png"></img>
                    </div>
                  </div>
                  <img id="bg-bottom-apps" src="styles/img/App Icons/Background.png"></img>
                </template>
                <template v-if="app == 1">
                  <div id="settings" style="z-index: 5;">
                    <h1 class="app-title">Настройки</h1>
                  </div>
                  <nav class="navbar navbar-light bg-light" class="settings-item" style="margin-top: 25px;"
                    @click="selectApp(2)">
                    <a class="navbar-brand" href="#">
                      <img src="styles/img/Settings/Wallpaper.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                      Обои
                    </a>
                  </nav>
                  <div style="height: 3px; width: 100%;"></div>
                  <nav class="navbar navbar-light bg-light" class="settings-item">
                    <a class="navbar-brand" href="#">
                      <img src="styles/img/Settings/Control Center.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                      Профиль
                    </a>
                  </nav>
                </template>

                <template v-if="app == 2">
                  <div id="settings" style="z-index: 5;">
                    <h1 class="app-title">Настройки</h1>
                  </div>
                  <span class="breadcrumb-app" @click="selectApp(0)">Главная</span><span class="breadcrumb-app"
                    @click="selectApp(1)">Настройки</span><span class="breadcrumb-app" @click="selectApp(2)">Обои</span>
                  <div class="card" id="wallpapers" style="flex-direction: column !important;">
                    <div class="card">
                      <img src="styles/img/bg-01.jpg" class="card-img-top" alt="...">

                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(1)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-02.jpg" class="card-img-top" alt="...">

                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(2)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-03.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(3)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-04.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(4)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-05.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(5)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-06.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(6)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-07.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(7)">Установить</button>
                      </div>
                    </div>
                    <div class="card">
                      <img src="styles/img/bg-08.jpg" class="card-img-top" alt="...">
                      <div class="card-footer">
                        <button type="button" class="btn btn-secondary" @click="setWallpaper(8)">Установить</button>
                      </div>
                    </div>
                  </div>
                </template>
                <template v-if="app == 3">
                  <div id="settings" style="z-index: 5;">
                    <h1 class="app-title">Заметки</h1>
                  </div>
                  <button type="button" class="btn btn-secondary" id="create-note" @click="selectApp(4)">Создать
                    заметку</button>
                  <nav class="navbar navbar-light bg-light" v-for="title in noteTitle" @click="noteOpen(title)">
                    <span class="navbar-brand">{{ title }}</span>
                  </nav>
                </template>
                <template v-if="app == 4">
                  <div id="settings" style="z-index: 5;">
                    <h1 class="app-title" style="margin-top: 42px !important;">Создание заметки</h1>
                  </div>
                  <div class="form-group" style="position: relative;">
                    <input class="form-control form-control-sm" type="text" placeholder="Название" maxlength="20"
                      v-model="createNoteTitle">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" maxlength="250" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Содержимое заметки" style="height: 300px;" v-model="createNoteContent"></textarea>
                    <button type="button" class="btn btn-secondary" id="create-note" @click="createNote()">Создать
                      заметку</button>
                  </div>
                </template>
                <template v-if="app == 5">

                  <div id="number-keys">
                    <img src="styles/img/delete.png" id="number-delete" @click="nbutton('del')">
                    <h2 id="current-number">{{ number }}</h2>


                    <div class="container">
                      <div class="row">
                        <button type="button" class="number-button" @click="nbutton(1)">1</button>
                        <button type="button" class="number-button" @click="nbutton(2)">2</button>
                        <button type="button" class="number-button" @click="nbutton(3)">3</button>
                      </div>
                      <div class="w-100"></div>
                      <div class="row">
                        <button type="button" class="number-button" @click="nbutton(4)">4</button>
                        <button type="button" class="number-button" @click="nbutton(5)">5</button>
                        <button type="button" class="number-button" @click="nbutton(6)">6</button>
                      </div>
                      <div class="w-100"></div>
                      <div class="row">
                        <button type="button" class="number-button" @click="nbutton(7)">7</button>
                        <button type="button" class="number-button" @click="nbutton(8)">8</button>
                        <button type="button" class="number-button" @click="nbutton(9)">9</button>
                      </div>
                      <div class="w-100"></div>
                      <div class="row">
                        <button type="button" class="number-button" @click="nbutton('*')">*</button>
                        <button type="button" class="number-button" @click="nbutton(0)">0</button>
                        <button type="button" class="number-button" @click="nbutton('#')">#</button>
                      </div>
                      <div class="w-100"></div>
                      <img src="styles/img/call.png" @click="call()" style="height: 50px; display: inline-block;">
                    </div>
                  </div>
              </div>
              </template>
              <span id="time" v-if="drawLock">{{currentHours}}:{{currentMinutes}}</span>
              <img v-bind:src="wallpaper" class="device-content" v-if="app == 0"></img>
              <img src="styles/img/white.jpg" class="device-content" v-else-if="app == 5"></img>
              <img src="styles/img/white_bg.jpg" class="device-content" v-if="app != 0 && app != 5"></img>
            </div>

            <div class="device-header"></div>
            <div class="device-sensors"></div>
            <div class="device-btns"></div>
            <div class="device-home"></div>
          </div>
        </div>
    </div>
  </div>
  </div>
</body>
<script src="phone.js"></script>

</html>
