<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/main.css">
    <title>Inventory</title>
</head>
<body>
    <main>
        <div class="inventory-conteiner">
            <div class="inventory-conteiner_main">
                <div class="inventory-conteiner_header">
                    <section>
                        <img src="../images/icons/money.png" alt="">
                        <p>80.000.000$</p>
                    </section>
                    <section>
                        <img src="../images/icons/card.png" alt="">
                        <p>100.000.000$</p>
                    </section>
                </div>
                <div class="inventory-conteiner_text" text-fch>
                    <p>Pavel_Addams, Ваш:</p>
                </div>
                <div class="inventory-conteiner_title" nth-bl style="margin-top: 0;">
                    <section>
                        <h1>Инвентарь</h1>
                    </section>
                    <section image>
                        <img src="../images/icons/pack.png" alt="">
                    </section>
                </div>
                <div class="inventory-conteiner_items" style="height: 500px">
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>

                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                </div>
                <div class="inventory-conteiner_bar">
                    <div class="inventory-conteiner_bar-fill">
                        <p>Общий вес: <span>20KG / 25KG</span></p>
                    </div>
                </div>
            </div>
            <div class="inventory-conteiner_side">
                <div class="inventory-conteiner_side-item"><img src="../images/icons/1.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/2.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/3.png" alt=""></div>
                <div class="inventory-conteiner_side-item" item-selected><img src="../images/icons/4.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/5.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/6.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/7.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/8.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/9.png" alt=""></div>
                <div class="inventory-conteiner_side-item"><img src="../images/icons/10.png" alt=""></div>
            </div>
            <div class="inventory-conteiner_side-slider"></div>
        </div>
        <div class="gun-info">
            <div class="gun-info_bl">
                <div class="gun-info_image">
                    <img src="../images/icons/gun.png" alt="">
                </div>
                <div class="gun-info_title">
                    <section>
                        <h3>Карабин</h3>
                        <p>Вес: 10KG</p>
                    </section>
                </div>
                <div class="gun-info_text">
                    <p>Какой-то текст, описание</p>
                </div>
                <div class="gun-info_buttons">
                    <button>Использовать</button>
                    <button>Передать</button>
                    <button>Выбросить</button>
                </div>
            </div>
        </div>
        <div class="inventory-conteiner_right">
            <div class="inventory-conteiner_main">
                <div class="inventory-conteiner_title" nth-bl style="margin-top: 0;">
                    <section>
                        <h1>Инвентарь</h1>
                    </section>
                </div>
                <div class="inventory-conteiner_items" style="height: 500px">
                    <div class="inventory-conteiner_item"><img src="../images/icons/gun.png" class="item-content" id='fomka' alt=""></div>

                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                    <div class="inventory-conteiner_item"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="guns">
        <div class="guns-item">
            <div class="guns-item_hand">
                <img src="../images/icons/hand.png" alt="">
                <p>Левая рука</p>
            </div>
        </div>
        <div class="guns-item">
            <img src="../images/icons/gun.png" alt="">
        </div>
    </div>
    <script src="../jquery/jquery-3.3.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
    <script src="../js/invetory.js"></script>
</body>
</html>
