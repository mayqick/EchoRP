<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Йо!<br>Создадим аккаунт?</h1>
        <div id="auth-button">
            <span id="login-text">Есть аккаунт?</span>
            <button id="login">Вход</button>
        </div>
        <form class="main-form">
            <input type="email" name="" id="" class="input-box" placeholder="Введите email">
            <input type="password" name="" id="" class="input-box" placeholder="Пароль">
            <input type="password" name="" id="" class="input-box" placeholder="Подтверждение пароля">
        </form>
        <div class="hr-line"></div>
        <div class="continue">
            <span
                style="font-family: Montserrat; color: rgba(255, 255, 255, 0.23); letter-spacing: 0.02em; font-size: 14px;">перейдем
                к выбору персонажа</span>
            <button id="register" style="border: none; float: right;"><img src="images/arrow-right-circle.png" alt="" srcset="" class="social-icon"></button>
            <div class="hr-line"></div>
        </div>
        <div class="social" style="
        float: left; width: 120%; display: flex;">
            <button href="" class="social-button"><img src="images/vkontakte.png" alt="" srcset="" class="social-icon"></button>
            <button href="" class="social-button"><img src="images/google-plus.png" alt="" srcset="" class="social-icon"></button>
            <button href="" class="social-button"><img src="images/facebook.png" alt="" srcset="" class="social-icon"></button>
            <button href="" class="social-button"><img src="images/twitter.png" alt="" srcset="" class="social-icon"></button>
        </div>
    </div>
</body>

</html>
