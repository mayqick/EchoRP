<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reg.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <div id='main_box'>
                    <div><img id='waves' src="../images/characters_view/wave.png"></div>

                    <div id='box-header'>
                        <div id='logo' class='col-md-6 text-center'>
                            <img src='../images/characters_view/logo.png' width='80%'>
                        </div>

                        <div id='project_name' class='col-md-6'>
                            Wave project RolePlay
                        </div>
                    </div>

                    <div id='reg' class='col-md-10 col-md-offset-1'>Регистрация</div>

                    <div id='forms' class='col-md-10 col-md-offset-1'>
                        <p id='info'>Запомните данные которые вводите, они потребуются для авторизации.</p>
                        <p id='nick'>Nick</p>
                        <input type='password' placeholder='Пароль' class='i_mail' id='password'>
                        <input type='password' placeholder='Подтверждение пароля' class='i_mail' id='password_retry'>
                        <input type='number' placeholder='Промокод от друга' class='i_mail' id='promo'>
                        <div id='i_rules'>
                            <div class='col-md-1'><input type="checkbox" id='check'></div>
                            <div class='col-md-10'>Я прочитал правила сервера и согласен с ними.</div>
                        </div>

                        <div class='col-md-10 col-md-offset-1'>
                            <button id='reg_btn' onclick='regAccount()'>Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function setName(name){
        document.getElementById("nick").innerHTML=name;
    }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/func.js"></script>
</body>
</html>
